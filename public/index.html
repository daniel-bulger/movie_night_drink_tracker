<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Movie Night Drinking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Virtual Movie Night Drinking Game</h1>
        
        <div id="game-selection">
            <h2>Available Games</h2>
            <ul id="game-list"></ul>
            <button id="create-game">Create New Game</button>
        </div>

        <div id="game-container" style="display: none;">
            <div id="admin-status"></div>
            <div id="player-info"></div>
            <button id="drink-button">Take a Drink</button>
            <div id="drink-container"></div>
            <div id="player-list"></div>
            <button id="end-game">End Game</button>
            <div id="histogram"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
